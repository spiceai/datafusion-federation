[package]
name = "federation-integration-tests"
description = "Integration tests for datafusion-federation"
version.workspace = true
edition.workspace = true
license.workspace = true
readme.workspace = true
publish = false

[dependencies]
anyhow = "1.0.98"
duckdb = "1.1.3"
datafusion-table-providers = { git = "https://github.com/datafusion-contrib/datafusion-table-providers.git", rev = "477cb9baf424477b437956590efa0ae1eff63b53", features = ["duckdb", "duckdb-federation"] } # Jeadie:jeadie/25-09-09/df-49
datafusion = { workspace = true }
tokio = { version = "1.35", features = ["rt", "rt-multi-thread", "macros"] }
async-trait.workspace = true
tonic = "0.12.2"
futures.workspace = true
insta = { version = "1.42.0", features = ["filters"]}
chrono = "0.4.31"
datafusion-federation = {workspace = true, features = ["sql"]}
